services:
  db:
    image: mysql:5.7
    container_name: wordpress_docker_db
    platform: linux/amd64
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: wordpress_docker_app
    platform: linux/amd64
    ports:
      - "${WORDPRESS_PORT}:80"
    restart: always
    volumes:
      - ./wordpress:/var/www/html # WordPressのすべてのファイルをマウント
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_LOCALE: ja

  # Tailwind CSSビルドサービス
  tailwind:
    image: node:18-alpine
    container_name: wordpress_docker_tailwind_builder
    volumes:
      - ./wordpress/wp-content/themes/millecli:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    restart: always

  # WP-CLI サービス
  wpcli:
    depends_on:
      - db
      - wordpress
    image: wordpress:cli
    container_name: wordpress_docker_wpcli
    platform: linux/amd64
    volumes:
      - ./wordpress:/var/www/html
      - ./scripts:/scripts
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WP_URL: ${WP_URL}
      WP_TITLE: ${WP_TITLE}
      WP_ADMIN_USER: ${WP_ADMIN_USER}
      WP_ADMIN_PASSWORD: ${WP_ADMIN_PASSWORD}
      WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
      WP_ADMIN_LOGIN_SLUG: ${WP_ADMIN_LOGIN_SLUG}
    entrypoint: /scripts/wp-init.sh
    restart: "no"

volumes:
  db_data: {}
# 備考
## platform の指定は、MySQL イメージが linux/arm64/v8 に対応していないため
## M1/M2/M3 Mac は arm64 ベースのため
